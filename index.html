<html>
  <head>
    <title>Love Me!</title>
    <link rel="stylesheet" type = "text/css" href = "main.css"/>
    <script src = "angular.min.js"></script>
    <script src = "main.js"></script>
  </head>
  <body x-ng-app="">
    <div id = "main">
      <h2>LoveMe GA KittyCat Adoption Service</h2>
      <div x-ng-controller = "KittensCtrl">
        <ul>
              <li x-ng-click = "test(pets[0].name)">{{pets[0].name}} <img src = "{{pets[0].image}}"/></li>
              <li>{{pets[1].name}} <img src = "{{pets[1].image}}"/></li>
              <li>{{pets[2].name}} <img src = "{{pets[2].image}}"/></li>
        </ul>
      </div>
    </div>
  </body>
</html>

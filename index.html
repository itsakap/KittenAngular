<html>
  <head>
    <title>Love Me!</title>
    <link rel="stylesheet" type = "text/css" href = "main.css"/>
    <script src = "angular.min.js"></script>
    <script src = "main.js"></script>
  </head>
  <body x-ng-app="">
    <div id = "main">
      <h2>LoveMe GA KittyCat Adoption Service</h2>
      <div x-ng-controller = "KittensCtrl">
        <ul>
              <li x-ng-repeat = "pet in pets" x-ng-class = "{adopted:pet.adopted}"x-ng-click = "test(pet.name)">
                {{pet.name}} <img src = "{{pet.image}}"/>
              </li>
        </ul>
        <form x-ng-submit = "addPet()">
          <input type="name" x-ng-model = "newName" placeholder = "Pet's name"/>
          <input type = "text" x-ng-model = "newImgUrl" placeholder = "Image URL"/>
          <input type = "submit" value = "ADD"></input>
        </form>
      </div>
    </div>
  </body>
</html>
